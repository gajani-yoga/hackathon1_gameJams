<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper and Scissors</title>
</head>
<body>
    <section class="game">
        <div class="title">Rock, Paper and Scissors</div>

        <div class="score">
            <div class="playerCount">
                <h2>Player</h2>
                <p class="p-count">0</p>
            </div>

            <div class="computerCount">
                <h2>Computer</h2>
                <p class="c-count">0</p>
            </div>
        </div>

        <div class="move">Pick your move</div>

        <div class="movesLeft">Moves you have left: 10</div>

        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>

        <div class="result">Final result is: </div>

        <button class="restart">Restart</button>
    </section>
    
</body>
</html>
